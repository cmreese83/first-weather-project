<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Project</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form action="search-form" id="search-city">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="type a city"
                  autocomplete="off"
                  autofocus="on"
                  class="form-control shadow-sm"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  id="search-button"
                  value="search"
                  class="form-control btn btn-primary shadow-sm w-100"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <h1 class="location" id="location">Charleston,SC</h1>
          <p class="date time" id="date">Thursday 20:18</p>
          <div class="clearfix">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/034/492/original/Sun2.jpeg?1652709617"
              alt="sunshine"
              class="sun-icon float-right"
            />
          </div>
          <span class="temp" id="temp">28</span>
          <span class="scales">C°</span>
          <h3>Partly Cloudy</h3>
          <h4>
            <ul>
              <li>Humidity: <span class="humidity" id="humidity">57</span>%</li>
              <li>Wind: <span class="wind" id="wind">4</span>km/h</li>
            </ul>
          </h4>
          <div class="row" id="forecast">
            <div class="col-2">28°C ☔️ Mon</div>
            <div class="col-2">29°C ☔️ Tues</div>
            <div class="col-2">31°C 🌤 Wed</div>
            <div class="col-2">32°C ☀️ Thu</div>
            <div class="col-2">31°C 🌤 Fri</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
